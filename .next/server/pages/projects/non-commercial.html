","image":"/images/nlmk.PNG"},{"title":"Tek","date":"react+next","place":"Начиналось все со сборки страниц, допиливания блоков под страницы, далее доработкой все большего функционала, в конечном итоге я знал проект как свои 5 пальцев(может даже лучше). Занимался этим проектом около 6мес. Очень много научился именно здесь.","image":"/images/tek.PNG","href":"https://www.tektorg.ru/"},{"title":"Any some un project stuff","date":"","place":"Делал блок спойлеров для проекта на tilda, добавлял формы регистрации, делал блоки связанные со ссылками, уже не вспомню домены","image":"/images/tilda.PNG"},{"title":"non-commercial","date":"react+next","place":"Слайдер, виджет с погодой яндекса, и блок с карточками","image":"/images/self.PNG","href":"https://github.com/funversuta/test"}]}}}},"initialLocale":"ru","userConfig":{"i18n":{"locales":["ru","en"],"defaultLocale":"ru"},"default":{"i18n":{"locales":["ru","en"],"defaultLocale":"ru"}}}}},"__N_SSG":true},"page":"/projects/[id]","query":{"id":"non-commercial"},"buildId":"XeCZ9lTZAx0sP74tX3__O","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
